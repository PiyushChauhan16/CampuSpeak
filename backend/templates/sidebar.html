<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class = "arrangment">
        <div class = "sidebar">
            <div class="sidebar-arrangment">
                <button id = "auth-pin-btn" class = "auth-pin-btn-secure"></button>
                <button class = "save-btn">
                    <span class="text">SAVED</span><span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        height="24" viewBox="0 -960 960 960" width="24">
                        <path d="M200-120v-640q0-33 23.5-56.5T280-840h400q33 0 56.5 23.5T760-760v640L480-240 200-120Zm80-122 200-86 200 86v-518H280v518Zm0-518h400-400Z"/></svg>
                </span>
                </button>
                <button class = "post-content">
                    <span class="text">EXPRESS</span><span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        height="24" viewBox="0 -960 960 960" width="24">
                        <path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
                </span>
                </button>
            </div>           
        </div>

        <div class="heading">
            <div>
                <div class="scene">
                    <div class="cube">
                        <span class="side top">Made with ❤️</span>
                        <span class="side front">CampuSpeak</span>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="main-content">
            
            {% block content %}
        
            {% endblock %}
        </div>
        
    </div>
    
    {% block script %}
      
    {% endblock %}
</body>



</html>
